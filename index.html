<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="bg-image">
    <div class="w-screen h-screen flex flex-col items-center justify-evenly">

    <h1 class="text-4xl font-extrabold">Tic-Tac-Toe</h1>

    <div id="gameboard" class="cursor-pointer relative">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
      <div id="strike" class="absolute w-full h-[10px] rounded-xl"></div>
    </div>

    <h3 class="font-extrabold text-5xl hidden winnerTextArea" id="winnerTextArea"><span id="winnerText"></span></h3>

    <h2 class="text-center font-bold text-xl"><span class="text-4xl" id="turnSymbol"></span>'s Chance</h2>

    <button class="bg-white text-black px-5 py-3 rounded-md font-semibold hover:bg-slate-100" id="restartBtn">Restart</button>

  </div>
  </body>
</html>
